<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID - Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="grid grid-cols-4 gap-4">
        <div class="card-2 col-span-2">1</div>
        <div class="card-2">2</div>
        <div class="card-2">3</div>
        <div class="card-2 row-span-3">4</div>
        <div class="card-2 col-span-2">5</div>
        <div class="card-2">6</div>
        <div class="card-2 col-start-2 col-end-4">7</div>
        <div class="card-2 col-start-2 col-span-2">8</div>
        <div class="card-2 col-[1/5]">9</div>
    </div>    

    <br><br>

    <div class="grid grid-cols-2 gap-4 h-[109vh]">
        <div class="card-2 col-span-2">header</div>
        <div class="card-2 col-span-2">nav</div>
        <div class="card-2 row-[3/5] col-start-2">section</div>
        <div class="card-2">article</div>
        <div class="card-2">aside</div>
        <div class="card-2 col-span-2">footer</div>
    </div>
</body>
</html>
